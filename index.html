<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmark</title>
    <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" type="image/png">
    <link
    rel="stylesheet"
    href="./fontawesome-free-5.12.1-web/css/all.min.css"
  />
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <h1 id="show-modal">save website</h1>
   <div class="container" id="bookmark-container">
  

   
   </div>

   <!-- modal -->
   <div class="modal-container " id="modal">
    <div class="modal">
        <div class="alert"></div>
        <i class="fas fa-times close-btn" id="close-modal"></i>
        <div class="modal-header">
            <h2>save web</h2>
        </div>
        <div class="modal-content">
            <form  id="bookmark-form">
                <div class="form-group">
                    <label for="website-name" class="form-label">website name</label>
                    <input type="text" id="website-name" class="form-input"
                    >
                </div>

                <div class="form-group">
                    <label for="website-url" class="form-label">website url</label>
                    <input type="text" id="website-url" class="form-input"
        
                >
                </div>
                <button type="submit">save</button>
            </form>
        </div>
    </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
